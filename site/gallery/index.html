<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap - Prebuilt Layout</title>
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="../RTV_style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <img
          src="../assets/RTVBrandmarkJustVan.png"
          alt="RTV Logo"
          height="40"
          class="me-2"
        />
        <a class="navbar-brand" href="../">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../project/">Project Description</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../team/">Team/About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Robots
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="../robot1/">Robot 1</a></li>
                <li><a class="dropdown-item" href="../robot2/">Robot 2</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" onsubmit="return navigateSite();">
            <input
              class="form-control me-2"
              id="siteSearch"
              type="search"
              placeholder="Type Here"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-5 flex-grow-1">
      <h1 class="text-center">Gallery</h1>
      <p class="text-center">Photos of our projects and events.</p>
      <hr />

      <div class="row">
        <div class="col-md-4 mb-4">
          <img
            src="../assets/images/New_Fulcrum.jpg"
            alt="New Fulcrum"
            class="img-fluid rounded"
          />
        </div>
        <div class="col-md-4 mb-4">
          <img
            src="../assets/images/Robot2_Prototype"
            alt="Robot 2 Prototype"
            class="img-fluid rounded"
          />
        </div>
        <div class="col-md-4 mb-4">
          <img
            src="../assets/images/Robot1_Prototype.jpg"
            alt="Robot 1 Prototype"
            class="img-fluid rounded"
          />
        </div>
        <div class="col-md-4 mb-4">
          <img
            src="../assets/images/Robot1_Base.jpg"
            alt="Robot 1 Base"
            class="img-fluid rounded"
          />
        </div>
        <div class="col-md-4 mb-4">
          <img
            src="../assets/images/Group_Photo.jpg"
            alt="Group Photo"
            class="img-fluid rounded"
          />
        </div>
        <div class="col-md-4 mb-4">
          <img
            src="../assets/images/Robot1_Angle1.jpg"
            alt="Robot 1 Angle 1"
            class="img-fluid rounded"
          />
        </div>
        <div class="col-md-4 mb-4">
          <img
            src="../assets/images/Robot1_Angle2.jpg"
            alt="Robot 1 Angle 2"
            class="img-fluid rounded"
          />
        </div>
        <div class="col-md-4 mb-4">
          <img
            src="../assets/images/Robot1_Angle3.jpg"
            alt="Robot 1 Angle 3"
            class="img-fluid rounded"
          />
        </div>
      </div>
    </div>
    <footer
      class="p-0 bg-dark container-fluid d-flex flex-column justify-content-center align-items-center text-white"
    >
      <p class="mt-3">
        Made with love by the Robotics Traveling Van Capstone Team
      </p>
      <p>
        This
        <a
          class="text-decoration-none"
          href="https://github.com/jtof-dev/robotics-traveling-van-site"
          target="_blank"
          >website</a
        >
        is open-source, and is licensed under
        <a
          class="text-decoration-none"
          href="https://www.gnu.org/licenses/agpl-3.0.html"
          target="_blank"
          >agpl-3</a
        >
      </p>
    </footer>
    <script>
      function navigateSite() {
        const query = document.getElementById("siteSearch").value.toLowerCase();

        // Map search terms to pages
        const pages = {
          project: "../project/",
          team: "../team/",
          about: "../team/",
          gallery: "../gallery/",
          robot1: "../robot1/",
          robot2: "../robot2/",
        };

        if (pages[query]) {
          window.location.href = pages[query]; // redirect
        } else {
          alert("Page not found! Try: project, team, gallery, robot1, robot2");
        }

        return false; // prevent default form submission
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
