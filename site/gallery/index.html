<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap - Prebuilt Layout</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Home</a>
    <div class="navbar-brand">
      <button class="navbar-toggler" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>

      <ul class="dropdown-menu dropdown-menu-end">
        <li class="dropdown-item">
          <a class="nav-link" href="/project/">Project Description</a>
        </li>
        <li class="dropdown-item">
          <a class="nav-link" href="/team/">Team/About Us</a>
        </li>
        <li class="dropdown-item">
          <a class="nav-link" href="/gallery/">Gallery</a>
        </li>
        <li class="nav-item dropdown">
          <a class="dropdown-item" href="/robot1/">Robot 1</a>
        </li>
        <li class="nav-item dropdown">
          <a class="dropdown-item" href="/robot2/">Robot 2</a>
        </li>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center">Gallery</h1>
    <p class="text-center">Photos and videos from our projects and events.</p>
    <hr />

    <div class="row">
      <div class="col-md-4 mb-4">
        <img src="/images/New_Fulcrum.jpg" alt="New_Fulcrum" class="img-fluid rounded" />
      </div>
      <div class="col-md-4 mb-4">
        <img src="/images/Robot2_Prototype" alt="Robot 2 Prototype" class="img-fluid rounded" />
      </div>
      <div class="col-md-4 mb-4">
        <img src="/images/Robot1_Prototype.jpg" alt="Robot 1 Prototype" class="img-fluid rounded" />
      </div>
      <div class="col-md-4 mb-4">
        <img src="/images/Robot1_Base.jpg" alt="Robot 1 Base" class="img-fluid rounded" />
      </div>
      <div class="col-md-4 mb-4">
        <img src="images/Group_Photo.jpg" alt="Group Photo" class="img-fluid rounded" />
      </div>
      <div class="col-md-4 mb-4">
        <img src="/images/Robot1_Angle1.jpg" alt="Robot 1 Angle 1" class="img-fluid rounded" />
      </div>
      <div class="col-md-4 mb-4">
        <img src="/images/Robot1_Angle2.jpg" alt="Robot 1 Angle 2" class="img-fluid rounded" />
      </div>
      <div class="col-md-4 mb-4">
        <img src="/images/Robot1_Angle3.jpg" alt="Robot 1 Angle 3" class="img-fluid rounded" />
      </div>
    </div>

    <footer class="text-center my-5">
      <p>&copy; 2026 Traveling Robotics Team</p>
    </footer>
  </div>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/js/jquery-3.4.1.min.js"></script>
  <script src="/js/popper.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
